version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: content-factory-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DEBUG=True
    volumes:
      - ./backend:/app/backend
      - ./core:/app/core
      - ./modules:/app/modules
    command: python -m uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - content-factory-net
    restart: unless-stopped

networks:
  content-factory-net:
    driver: bridge
